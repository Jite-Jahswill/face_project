<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Registration & Recognition</title>
    <style>
      body {
        font-family: Arial;
        text-align: center;
        padding: 20px;
      }
      video {
        border-radius: 10px;
        border: 1px solid #ccc;
      }
      button {
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
      }
      #status {
        margin-top: 20px;
        font-weight: bold;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        border-radius: 10px;
      }
      .modal button {
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Face Registration & Recognition</h1>
    <video id="video" width="320" height="240" autoplay></video>
    <br />
    <button id="registerBtn">Register</button>
    <button id="recognizeBtn">Recognize</button>
    <div id="status"></div>

    <div id="successModal" class="modal">
      <div class="modal-content">
        <p id="modalMessage"></p>
        <button id="newRegisterBtn">Register Another User</button>
      </div>
    </div>

    <script>
      const video = document.getElementById("video");
      const registerBtn = document.getElementById("registerBtn");
      const recognizeBtn = document.getElementById("recognizeBtn");
      const status = document.getElementById("status");
      const modal = document.getElementById("successModal");
      const modalMessage = document.getElementById("modalMessage");
      const newRegisterBtn = document.getElementById("newRegisterBtn");

      // Camera access
      navigator.mediaDevices
        .getUserMedia({ video: true, audio: false })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((err) => {
          status.innerText = "Camera access denied";
          console.error(err);
        });

      // Capture frame
      function captureFrame() {
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        return canvas.toDataURL("image/jpeg");
      }

      // Speech input for name
      function getVoiceName() {
        return new Promise((resolve, reject) => {
          const recognition = new (window.SpeechRecognition ||
            window.webkitSpeechRecognition)();
          recognition.lang = "en-US";
          recognition.interimResults = false;
          status.innerText = "Please say your full name";

          recognition.onresult = (e) => resolve(e.results[0][0].transcript);
          recognition.onerror = (e) => reject(e.error);
          recognition.start();
        });
      }

      // Text-to-speech
      function speak(text) {
        const synth = window.speechSynthesis;
        synth.speak(new SpeechSynthesisUtterance(text));
      }

      // Show modal
      function showModal(message) {
        modalMessage.innerText = message;
        modal.style.display = "block";
      }

      // Close modal
      newRegisterBtn.onclick = () => {
        modal.style.display = "none";
      };

      // Register
      registerBtn.onclick = async () => {
        try {
          const name = await getVoiceName();
          const image = captureFrame();
          const res = await fetch("/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ image, name }),
          });
          const data = await res.json();
          showModal(data.message);
        } catch (err) {
          status.innerText = "Registration failed: " + err;
        }
      };

      // Recognize
      recognizeBtn.onclick = async () => {
        try {
          const image = captureFrame();
          const res = await fetch("/recognize", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ image }),
          });
          const data = await res.json();
          if (data.recognized) {
            const text = `This is ${data.user.name}`;
            status.innerText = text;
            speak(text);
          } else {
            status.innerText = "Unknown face";
            speak("Unknown face");
          }
        } catch (err) {
          status.innerText = "Recognition failed: " + err;
        }
      };
    </script>
  </body>
</html>
